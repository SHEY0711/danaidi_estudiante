<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Programa Académico</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 850px;
            margin: auto;
            padding: 25px 30px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-height: 70px;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        .form-control, .form-select {
            border-radius: 5px;
        }

        .btn-primary {
            display: block;
            width: 160px;
            font-size: 1rem;
            margin: 25px auto 0 auto;
            padding: 10px;
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .duration-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

       
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                text-align: center;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    
        <div class="logo-container">
            <img src="Logo_Unicolombo.png" alt="Logo Unicolombo">
            <h1 class="form-title">Registro de Programa Académico</h1>
        </div>

      
        <div class="form-container">
            <form>
                <div class="row g-3">
                    
                    <div class="col-md-6">
                        <label for="nombre-programa" class="form-label">Nombre del Programa *</label>
                        <input type="text" id="nombre-programa" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre-abreviado" class="form-label">Nombre Abreviado</label>
                        <input type="text" id="nombre-abreviado" class="form-control">
                    </div>

                    
                    <div class="col-md-6">
                        <label for="codigo-institucional" class="form-label">Código Institucional *</label>
                        <input type="text" id="codigo-institucional" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nivel-formacion" class="form-label">Nivel de Formación *</label>
                        <select id="nivel-formacion" class="form-select" required>
                            <option value="">Seleccione</option>
                            <option value="pregrado">Pregrado</option>
                            <option value="posgrado">Posgrado</option>
                        </select>
                    </div>

                   
                    <div class="col-md-6">
                        <label for="programa-academico" class="form-label">Programa Académico *</label>
                        <input type="text" id="programa-academico" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="snies" class="form-label">SNIES</label>
                        <input type="text" id="snies" class="form-control">
                    </div>

                    
                    <div class="col-md-6">
                        <label for="coordinador-academico" class="form-label">Coordinador Académico *</label>
                        <select id="coordinador-academico" class="form-select" required>
                            <option value="">Seleccione</option>
                            
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado *</label>
                        <select id="estado" class="form-select" required>
                            <option value="">Seleccione</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>

                   
                    <div class="col-md-6 checkbox-label">
                        <input type="checkbox" id="realizar-practicas" class="form-check-input">
                        <label for="realizar-practicas" class="form-check-label">Realizar prácticas</label>
                    </div>
                    <div class="col-md-6 duration-container">
                        <label for="duracion" class="form-label">Duración</label>
                        <input type="number" id="duracion" class="form-control w-25" min="0">
                        <span>Meses</span>
                    </div>
                </div>

                
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
